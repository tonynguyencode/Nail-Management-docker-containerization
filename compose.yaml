
services:
  my-react-app:
    build:
      context: ./my-react-app
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    networks:
      - app-network

  
  backend-api:
    build:
      context: ./managementNailClinic
      dockerfile: Dockerfile
    container_name: backend-app 
    environment:
      - SPRING_PROFILES_ACTIVE = "dev"
    depends_on:
      - mysql
    networks:
      - app-network
    ports:
      - "8080:8080"

  mysql: 
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=mydatabase'
      - 'MYSQL_PASSWORD=secret'
      - 'MYSQL_ROOT_PASSWORD=verysecret'
      - 'MYSQL_USER=myuser'
    networks:
      - app-network
    ports:
      - "3306:3306"


  reverse-proxy:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80" #Expose all apps on localhost
    networks:
      - app-network
    depends_on:
      - my-react-app

networks:
  app-network:
    driver: bridge

    